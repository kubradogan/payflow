server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5434/payflow
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  data:
    redis:
      host: localhost
      port: 6380

management:
  endpoints:
    web:
      exposure:
        include: "*"